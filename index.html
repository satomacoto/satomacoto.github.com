  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>satomacoto.github.com</h1>
          <h2></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/satomacoto" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h3>Hello world</h3>

<p>Hello world!</p>

          <h3>Gists</h3>
          <ol id="gists">
          </ol>
          <p><a href="http://gist.github.com/satomacoto">Other gists...</a></p>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
          <script>
$(document).ready(function() {
  // http://developer.github.com/v3
  $.ajax({
    type: 'GET',
    url: 'https://api.github.com/users/satomacoto/gists?page=1&per_page=10&callback=?',
    dataType: 'jsonp',
    success: function(res) {
      var data = res.data;
      for (var i = 0; i < data.length; i++) {
        //var gist = '<script src="https://gist.github.com/satomacoto/' + data[i].id + '.js"><\/script>';
        var url = data[i].html_url;
        var description = data[i].description;
        if (description == "") description = url;
        var gist = '<li><a href="' + url + '">' + description.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;') + '</a></li>';
        $('#gists').append(gist);
      }
    }
  });
});
          </script>
        </section>
