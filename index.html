          <h3>MathJax</h3>

          <p><a href="mathjax.html">mathjax.html</a>
          <script>
$(document).ready(function() {
  // http://developer.github.com/v3
  function appendData(data) {
    for (var i = 0; i < data.length; i++) {
      var url = data[i].html_url;
      var description = data[i].description;
      if (description == "") description = url;
      var gist = '<li><a href="' + url + '">' + description.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;') + '</a></li>';
      // var gist = '<script src="https://gist.github.com/satomacoto/' + data[i].id + '.js"><\/script>';
      $('#gists').append(gist);
    }
  }
  function appendLinks(links) {
    $('#links > a').each(function() { $(this).removeAttr('href', ''); });
    for (var i = 0; i < links.length; i++) {
      $('#' + links[i][1].rel)
        .attr('href', links[i][0])
        .click(function() {
          appendGists($(this).attr('href'));
          return false;
        });
    }    
  }
  function appendGists(url) {
    $('#gists').hide('slide');          
    $('#gists').empty();
    $.ajax({
      type: 'GET',
      url: url + '&callback=?',
      dataType: 'jsonp',
      success: function(res) {
        console.log(res);
        var links = res.meta.Link;
        appendLinks(links);
        var data = res.data;
        appendData(data);
      },
      complete: function(res) {
        $('#gists').show('slide');
      }
    });
  }
  appendGists('https://api.github.com/users/satomacoto/gists?page=1&per_page=10');
});
          </script>
