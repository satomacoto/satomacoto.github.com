<p>Hello world!</p>

          <h3>Gists</h3>
          <div id="gists"></div>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
          <script>
$(document).ready(function() {
  $.ajax({
    type: 'GET',
    url: 'https://api.github.com/users/satomacoto/gists?callback=?',
    dataType: 'jsonp',
    success: function(res) {
      var data = res.data;
      for (var i = 0; i < 10; i++) {
        var gist = $('<script src="https://gist.github.com/satomacoto/' + data[i].id + '.js"></script>');
        $('#gists').append(gist);
      }
    }
  });
});
          </script>
